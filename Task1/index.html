<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebEngage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="outer">
      <div id="left">
        <img src="im1.png" alt="person" />
      </div>
      <div id="right">
        <img
          src="https://webengage.com/wp-content/uploads/2019/04/WebEngage-logo-1.png"
          alt="logo"
        />
        <h1>Get a FREE</h1>
        <h4>consulation with an expert</h4>
        <form id="form">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <div id="phone">
            <select id="country-code" name="country-code" required>
              <option value="">country-code</option>
              <option value="+1">+1 (USA)</option>
              <option value="+91">+91 (India)</option>
              <option value="+44">+44 (UK)</option>
            </select>
            <input
              type="number"
              id="mobile"
              name="mobile"
              placeholder="Enter your mobile"
              required
            />
          </div>
          <button id="btn" type="submit">Talk to Us</button>
        </form>
      </div>
    </div>
  </body>
</html>
<script>
  var getData= JSON.parse(localStorage.getItem("formDetails"));
  document.getElementById("form").addEventListener("submit", formFunction);

  function formFunction(e) {
    e.preventDefault();
    let email = document.querySelector("#email").value;
    console.log(email)
    let mobile = document.querySelector("#mobile").value;
    let country_code = document.getElementById("country-code").value;

    var objForm = {
      email,
      mobile,
      country_code,
    };
    localStorage.setItem("formDetails", JSON.stringify(objForm));
    window.location.href = "thanks.html";
  }

const mobileNumberInput = document.getElementById('mobile');
mobileNumberInput.addEventListener('input', () => {
  let inputValue = mobileNumberInput.value.replace(/\D/g, '');
  if (inputValue.length === 10) {
    mobileNumberInput.setCustomValidity('');
  } else {
    mobileNumberInput.setCustomValidity('You have entered an invalid Mobile number');
  }
});


const emailInput = document.getElementById('email');
emailInput.addEventListener('input', () => {
  let inputValue = emailInput.value;
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (emailRegex.test(inputValue) && inputValue.length >= 6) {
    emailInput.setCustomValidity('');
  } else {
    emailInput.setCustomValidity('You have entered an invalid email address');
  }
});

</script>
