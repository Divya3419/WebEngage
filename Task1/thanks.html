<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebEngage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <h1>
        â€œThanks a ton for taking out your precious time and for completing the
        survey"
      </h1>
      <h3>Email Address: <span id="email"></span></h3>
      <h3>Contact Number: <span id="mobile"></span></h3>
      <button id="btn1">Back to survey</button>
    </div>
  </body>
</html>
<script>
  var getData = JSON.parse(localStorage.getItem("formDetails"));

  function render() {
    document.getElementById("email").innerText = getData.email;
    document.getElementById("mobile").innerText = getData.country_code.concat(-getData.mobile);
  }
  render();
  document.getElementById("btn1").addEventListener("click", function () {
    window.location.href = "index.html";
  });
</script>
